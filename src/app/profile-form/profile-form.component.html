<div class="container">
  <h2 class="text-center">Github Search</h2>
  <hr>
  <form>
      <div class="form-group">

          <label for="name">Repo-Name</label>
          <input type="text" class="form-control"placeholder="Username:"  id="name" name="username" #username required>
      </div>
      <button type="submit" class="btn btn-outline-info btn-sm" (click)='goToUrl(username.value)'>Search</button>
  </form>
</div>
<br>
