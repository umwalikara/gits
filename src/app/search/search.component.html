<div class="container card"> <br><br><br>
  <div class="card-block">
    <div class="row">
      <div class="col-md-5">
        <img src="{{user.avatar_url}}">
      </div>
      <div class="col-md-7">
        <ul class="list-group">
          <li class="list-group-item"><strong>Username:</strong> {{user.login}}</li>
          <li class="list-group-item"><strong>Reponum:</strong> {{user.public_repos}}</li>
          <p *ngFor='let rep of repo'><strong>Repository: </strong> {{rep.name}},<a href="{{rep.html_url}}">view details</a>,{{rep.create_at}}</p>
        </ul>
      </div>
    </div>
  </div>
</div>
